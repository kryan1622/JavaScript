    <script src="members.js"></script>
    </div>
    <div class="container mx-auto">
        <div class="row">
            <div class = "col=4">
            <input type="button" class="btn btn-danger btn-lg" value="Get all members" onclick="getAllMembers()"></input>
        </div>
    </div>
    </div>
    <div class="container mx-auto">
        <div class="row">
            Account ID: <input class="num1" placeholder="input member_id here" type="text" id="1">
            <input type="button" class="btn btn-danger btn-lg" value="Find a member." onclick="findMember()"></input>
        </div>
    </div>
    <div class="container mx-auto">
        <div class="row">
            Delete ID: <input class="num1" placeholder="input member_id here" type="text" id="2">
            <input type="button" class="btn btn-danger btn-lg" value="Delete a member." onclick="deleteMember()"></input>
        </div>
    </div>
    <div class="container mx-auto">
        <div class="row">
            <div class="form-group">
                <div class="form-group col-md-6">
                    <label for="inputFirstName">First Name</label>
                    <input type="text" class="form-control" id="firstname" placeholder="firstname">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputLastName">Last Name</label>
                    <input type="text" class="form-control" id="lastname" placeholder="lastname">
                </div>
                <input type="button" class="btn btn-danger btn-lg" value="Create a Member." onclick="createMember()"></input>
            </div>
            </div>
            </div>

            <div class="container mx-auto">
        <div class="row">
            <div class="form-group">
                <div class="form-group col-md-6">
                    <label for="inputMemberID">ID</label>
                    <input type="text" class="form-control" id="3" placeholder="memberid">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputFirstName">First Name</label>
                    <input type="text" class="form-control" id="firstname2" placeholder="firstname">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputLastName">Last Name</label>
                    <input type="text" class="form-control" id="lastname2" placeholder="lastname">
                </div>
                <input type="button" class="btn btn-danger btn-lg" value="Update a member." onclick="updateMember()"></input>
            </div>
            </div>
            </div>
